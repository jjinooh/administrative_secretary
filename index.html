<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>내 손 안의 행정비서</title>
  <style>
    :root { --border:#dadce0; --bg:#fffcf0; }
    *{box-sizing:border-box; margin:0; padding:0;}
    body{
      background:var(--bg);
      color:#202124;
      font-family:-apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
      display:flex; flex-direction:column; align-items:center;
      min-height:100vh; justify-content:center;
      overflow-x:hidden;
    }

    .container{
      text-align:center;
      width:100%; max-width:600px; padding:0 20px;
    }

    /* 로고 */
    .seongnam-logo{ width:100px; margin-bottom:12px; }
    .main-logo{ width:90%; max-width:900px; margin-bottom:40px; }

    /* 검색창 */
    .bar{
      display:flex; align-items:center; gap:10px;
      padding:10px 16px; border:1px solid var(--border);
      border-radius:30px; background:#fff;
      transition:.15s;
    }
    .bar:focus-within{
      box-shadow:0 2px 8px rgba(0,0,0,.15);
      border-color:#ccc;
    }
    input{
      flex:1; border:0; outline:0;
      font-size:16px; background:transparent;
      padding:8px 0;
    }
    button{
      border:2px solid #000; background:#fff; color:#000;
      border-radius:8px; cursor:pointer; padding:8px 16px;
      transition:.2s;
    }
    button:hover{ background:#000; color:#fff; }

    .actions{
      display:flex; flex-wrap:wrap; justify-content:center;
      gap:10px; margin-top:24px;
    }

    /* 캐릭터 */
    .pinkie,.choraeng{
      position:fixed; top:50%; transform:translateY(-50%);
      width:150px; z-index:1;
    }
    .pinkie{ left:4%; }
    .choraeng{ right:4%; }

    @media(max-width:768px){
      body{padding:40px 0;}
      .pinkie,.choraeng{ width:70px; opacity:.8; }
      .main-logo{ max-width:320px; margin-bottom:32px; }
      .bar{padding:8px 12px;}
      input{font-size:14px;}
      button{font-size:13px; padding:6px 12px;}
    }
  </style>
</head>
<body>
  <!-- 파일명 변경 반영 -->
  <img src="pink.gif" class="pinkie" alt="분홍이" />
  <img src="greenhead.gif" class="choraeng" alt="초랭이" />

  <div class="container">
    <img src="sungnamlogo.png" class="seongnam-logo" alt="성남시 로고" />
    <img src="mainlogo.jpg" class="main-logo" alt="내 손 안의 행정비서" />

    <div class="bar">
      <input id="q" placeholder="예) 수의계약은 얼마까지 가능해?" />
      <button onclick="goResult()">검색</button>
    </div>

    <div class="actions">
      <button onclick="window.open('https://www.law.go.kr/LSW/main.html')">국가법령정보</button>
      <button onclick="window.open('https://www.elis.go.kr/main')">자치법규정보</button>
    </div>
  </div>

  <script>
    function goResult(){
      const q = document.getElementById('q').value.trim();
      if(!q) return;
      location.href = 'result.html?q=' + encodeURIComponent(q);
    }
    document.getElementById('q').addEventListener('keydown', e=>{
      if(e.key==='Enter') goResult();
    });
  </script>
</body>
</html>
